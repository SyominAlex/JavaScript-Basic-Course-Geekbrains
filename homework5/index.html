<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form" @submit.prevent="filterGoods">
                <input type="text" class="search-field" v-model="searchLine">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            <div class="goods-list" v-show="isVisibleCart">
                <p v-if="!cartItems.length">Нет данных</p>
                <div class="cart-item" v-for="item of cartItems" :key="item.id_product">
                <div class="product-bio">
                    <img :src="imgCart" :alt="item.product_name">
                    <div class="product-desc">
                        <p class="product-title">{{item.product_name}}</p>
                        <p class="product-quantity">Quantity: {{item.quantity}}</p>
                        <p class="product-single-price">$ {{item.price}}</p>
                    </div>
                </div>
                <div class="right-block">
                    <p class="product-price">$ {{item.quantity*item.price}}</p>
                    <button class="del-btn" @click="remove(item)">&times;</button>
                </div>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="el of filtered" :key="el.id_product">
                <img :src="imgCatalog" :alt="el.product_name">
                <div class="desc">
                    <h3>{{el.product_name}}</h3>
                    <p>{{el.price}}</p>
                    <button class="buy-btn" @click="addProduct(el)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
