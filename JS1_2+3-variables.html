<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Переменные</title>
    <script type="text/javascript">

        function replace_quotes(text) {
            return text.replace(/\x27/g, '\x22').replace(/(\w)\x22(\w)/g, '$1\x27$2').replace(/(^)\x22(\s)/g, '$1»$2').replace(/(^|\s|\()"/g, "$1«").replace(/"(\;|\!|\?|\:|\.|\,|$|\)|\s)/g, "»$1");
        }

        let name = '"Василий"';
        let admin = name;
        alert(replace_quotes(admin));

    </script>
</head>
<body>
<h1>Переменные</h1>
<p><b>Задание.</b> Объявить две переменные: admin и name.</p>
<p>Записать в name строку "Василий". Скопировать значение из name в admin.</p>
<p>Вывести admin (должно вывести «Василий»).</p>
</body>
</html>
