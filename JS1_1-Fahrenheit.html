<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Конвертер температуры (Цельсий --> Фаренгейт)</title>
    <script type="text/javascript">
        let Tc = +prompt("Введите значение температуры по Цельсию:");
        Tc = !isFinite(Tc) ? undefined : Tc;
        if (Tc === undefined)
            alert("Нужно было ввести число. Пожалуйста, обновите страницу и попробуйте еще раз...");
            else {
                let Tf = 9 / 5 * Tc + 32;
                alert("Температура по Фаренгейту равна: " + Tf);
            }
    </script>
</head>
<body>
<h1>Конвертер температуры (Цельсий --> Фаренгейт)</h1>
<p><b>Задание.</b> Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по
    Фаренгейту.</p>
<p>Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по
    Цельсию.</p>
</body>
</html>
